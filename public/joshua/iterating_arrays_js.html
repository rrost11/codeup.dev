<!DOCTYPE html>
<html>

<head>
    <title>Iterating Arrays in JavaScript</title>
    <script>
    "use strict";

    var names = ['Betty', 'Bobby', 'Barbara', 'Billy', 'Brenda'];

    console.log(names.length);

    console.log('There are ' + names.length + ' names in the array.');

    console.log('The first name is: ' + names[0]);

    console.log('The second name is: ' + names[1]);

    console.log('The third name is: ' + names[2]);

    console.log('The fourth name is: ' + names[3]);

    console.log('The fifth name is: ' + names[4]);

    console.log('The sixth name is: ' + names[5]);
    </script>
</head>

<body>
    <center>
        <h1>Check The JavaScript (JS) Console To See Results</h1></center>
    <center>
        <h3>Use Shortcut ⌘⌥J  </h3></center>
</body>

</html>
