<!DOCTYPE html>
<html>
<head>
	<title>This is HTML</title>
</head>
<body>
	<center><h1>Check The JavaScript (JS) Console To See Results</h1></center>
	<center><h3>Use Shortcut ⌘⌥J  </h3></center>
	<script type="text/javascript">
	"use strict"

	var rachelIsHungry = true;
	var favoriteFood = "asian";

	console.log("Rachel, are you hungry?");




	if (rachelIsHungry) {
		console.log("Yes, I'm Starving... Let's Go Get Something To Eat!");
	} else {
		console.log("No, I Already Took a Lunch Break.");
	}

	console.log("What do we see?");


	switch (favoriteFood) {
		case "burgers":
			console.log("Go to Chester's.");
			break;

		case "lasagna":
			console.log("I want my favorite food:");
			console.log(favoriteFood);
			console.log("Go to Spaghetti Warehouse.");
			break;

		case "asian":
		case "japanese":
		case "chinese":
			console.log("Go To Formosa Gardens");
			break;
		default:
			console.log("Quit being so picky man!");

		}

	</script>
</body>
</html>
