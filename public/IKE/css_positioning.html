<!DOCTYPE html>
<html>
    <head>  
        <title>Positioning Exercise</title>
        <link rel='stylesheet' href='/css/box_model.css'>
    </head> 
    <body>
    <header>
        <h1 style="color:purple;text-decoration:underline;">
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a>
        </h1>
    </header>
    <main>
        <div class='box' id='red'>
            <p>620-750 nm</p>
        </div>
        <div class='box' id='orange'>
            <p>590-620 nm</p>
        </div>
        <div class='box' id='yellow'>
            <p>570-590 nm</p> 
        </div>
        <div class='box' id='green'>
                <p>495-570 nm</p>
        </div>
        <div class='box' id='blue'>
            <p>450-495 nm</p>
        </div>
        <div class='box' id='violet'>
           <p>380-450 nm</p>
        </div>
    </main>






</html>
