<!doctype html>
<html>
<head>
	<title>Custom Sort & Remove 2</title>
</head>
<body>

	<script>
	"use strict"
	var animals = ['dog', 'cat', 'monkey', 'kitten', 'puppy', 'kitten', 'snake', 'snail', 'kitten', 'bear', 'wolf', 'kitten'];

		animals.sort(function(a, b) 
		{
			if (a == 'kitten' && b != 'kitten') {
				return -1;
		 	} else if (a != 'kitten' && b == 'kitten') {
		 		return 1;
		 	} else {
		 		return 0;
		 	}
		 })

		 console.log(animals);

	


	</script>




</body>
</html>
