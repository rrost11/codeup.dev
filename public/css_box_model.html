<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/box_model.css"/>
        <title>
            Box Model Exercise
        </title>
    </head>
    <body>
        <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
                Visible Spectrum Wavelengths
            </a>
        </h1>
        <div class="box" id="red">
            620-750 nm
        </div>
        <div class="box" id="orange">
            590-620 nm
        </div>
        <div class="box" id="yellow">
            570-590 nm
        </div>
        <div class="box" id="green">
            495-570 nm
        </div>
        <div class="box" id="blue">
            450-495 nm
        </div>
        <div  class="box"id="violet">
            380-450 nm
        </div>
    </body>
</html>
