<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' href="/css/calculator.css" />
    <script src="/js/calculator.js"></script>
    <title> Codeup Calculator </title>
</head>

<body>
    <h1>Codeup Calculator</h1>
    <div class="entry">
        <input id="left" type="text" readonly placeholder="numbers">
        <input id="center" type="text" readonly placeholder="operators">
        <input id="right" type="text" readonly placeholder="numbers"> </div>
    <div class="main">
        <div>
            <button data-value="clear" class="bumper circle operator"> CLR </button>
        </div>
        <div>
            <button data-value="7" class="bumper circle"> 7 </button>
            <button data-value="8" class="bumper circle"> 8 </button>
            <button data-value="9" class="bumper circle"> 9 </button>
            <button data-value="divide" class="bumper circle operator"> รท </button>
        </div>
        <div>
            <button data-value="4" class="bumper circle"> 4 </button>
            <button data-value="5" class="bumper circle"> 5 </button>
            <button data-value="6" class="bumper circle"> 6 </button>
            <button data-value="multiply" class="bumper circle operator"> ร </button>
        </div>
        <div>
            <button data-value="1" class="bumper circle"> 1 </button>
            <button data-value="2" class="bumper circle"> 2 </button>
            <button data-value="3" class="bumper circle"> 3 </button>
            <button data-value="subtract" class="bumper circle operator"> - </button>
        </div>
        <div>
            <button data-value="0" class="bumper circle"> 0 </button>
            <button data-value="decimal" class="bumper circle"> . </button>
            <button data-value="equals" class="bumper circle operator"> = </button>
            <button data-value="add" class="bumper circle operator"> + </button>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
</body>

</html>
