<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' href="/css/calculator.css" />
    <script src="/js/calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraph.css" />
 <script type="text/javascript" src="http://jsxgraph.uni-bayreuth.de/distrib/jsxgraphcore.js"></script>
    <title> Codeup Calculator </title>
</head>

<body>
<button type="button" class="basic">BASIC</button>

<button type="button" class="basic">ADVANCED</button>
    <h1>Codeup Calculator</h1>
    <div class="entry">
        <input id="left" type="text" readonly placeholder="numbers">
        <input id="center" type="text" readonly placeholder="operators">
        <input id="right" type="text" readonly placeholder="numbers">
    </div>
    <div class="main">
        <div>
            <button data-value="7" class="bumper circle"> 7 </button>
            <button data-value="8" class="bumper circle"> 8 </button>
            <button data-value="9" class="bumper circle"> 9 </button>
            <button data-value="divide" class="bumper circle operator"> √∑ </button>
            <button data-value="clear" class="bumper circle clear"> C </button>
            <button data-value="square-root" class="bumper circle operator"> ‚àö </button>
        </div>
        <div>
            <button data-value="4" class="bumper circle"> 4 </button>
            <button data-value="5" class="bumper circle"> 5 </button>
            <button data-value="6" class="bumper circle"> 6 </button>
            <button data-value="multiply" class="bumper circle operator"> √ó </button>
            <button data-value="percentage" class="bumper circle operator"> % </button>
            <button data-value="square" class="bumper circle operator"> n¬≤ </button>
        </div>
        <div>
            <button data-value="1" class="bumper circle"> 1 </button>
            <button data-value="2" class="bumper circle"> 2 </button>
            <button data-value="3" class="bumper circle"> 3 </button>
            <button data-value="subtract" class="bumper circle operator"> - </button>
            <button data-value="pi" class="bumper circle pi"> ùùÖ </button>
            <button data-value="exponent" class="bumper circle operator"> x‚Åø </button>
        </div>
        <div>
            <button data-value="0" class="bumper circle"> 0 </button>
            <button data-value="decimal" class="bumper circle"> . </button>
            <button data-value="equals" class="bumper circle"> = </button>
            <button data-value="add" class="bumper circle operator"> + </button>
            <button data-value="plusminus" class="bumper circle operator"> ¬± </button>
            <button data-value="factorial" class="bumper circle operator"> ! </button>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
</body>

</html>
