<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/positioning.css" />
    <title>
        CSS Positioning Exercise
    </title>
</head>

<body>
    <img src="img/codeup-ribbon.png" id="ribbon" />
    <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
                Visible Spectrum Wavelengths
            </a>
        </h1>
    <div id="1" class="container">
        <div id="red" class="box">
            620-750 nm
            <img src="img/codeup-arrow.png" id="arrow">
        </div>
        <div id="orange" class="box">
            590-620 nm
            <img src="img/codeup-arrow.png" id="arrow">
        </div>
        <div id="yellow" class="box">
            570-590 nm
            <img src="img/codeup-arrow.png" id="arrow">
        </div>
        </container>
        <div id="2" class="container">
            <div id="green" class="box">
                495-570 nm
                <img src="img/codeup-arrow.png" id="arrow">
            </div>
            <div id="blue" class="box">
                450-495 nm
                <img src="img/codeup-arrow.png" id="arrow">
            </div>
            <div id="violet" class="box">
                380-450 nm
                <img src="img/codeup-arrow.png" id="arrow">
            </div>
            </container>
</body>

</html>
