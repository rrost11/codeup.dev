<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/positioning.css"/>
        <title>
            Positioning Exercise
        </title>
    </head>
    <body>
        <div id="banner"><img src="img/codeup-ribbon.png" id="ribbon"/></div>
        <h1>
            <a href="https://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">
                Visible Spectrum Wavelengths
            </a>
        </h1>
        <div id="column1">

            <div id="red" class="box">
                620-750 nm
            </div>
            <div id="green" class="box">
                495-570 nm
            </div>
        </div>
        <div id="column2">

            <div id="orange" class="box">
                590-620 nm
            </div>

            <div id="blue" class="box">
                450-495 nm
            </div>
        </div>
        <div id="column3">

            <div id="yellow" class="box">
                570-590 nm
            </div>

            <div id="violet" class="box">
                380-450 nm
            </div>
        </div>
    </body>
</html>
