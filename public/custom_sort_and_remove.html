<!doctype html>
<html>
<head>
	<title>Custom Sort & Remove</title>
</head>
<body>

	<script	var colors = ['red', 'blue', 'green', 'yellow', 'brown', 'grey', 'purple', 'yellow', 'orange', 'yellow'];

	"use strict"

		console.log(colors);


		colors.forEach(function(element, index, array) {
			if (element == "yellow") {
				array.splice(index, 1);
			};
		})

		var indexOfYellow = colors.indexOf("yellow");

		while(indexOfYellow >= 0) {
			colors.splice(indexOfYellow, 1);
			indexOfYellow = colors.indexOf("yellow");
		}

		console.log(colors);
		// sorts colors array so that all yellows are at the beginning of the array
		colors.sort(function(a, b) {

			if (a == "yellow" && b != "yellow")
			{

				// returning a value less then zero sorts a before b
				return 1;
			}
			else if (a != "yellow" && b == "yellow")
			{

				// returning a value greater then zero sorts b before a
				return -1;
			}
			else
			{

				// returning a value of zero leaves the values in the same order
				return 0;
			}
		});



		console.log(colors);


	</script>




</body>
</html>
