<!DOCTYPE html>
<html>

<head>

    <title>Konami Code</title>
</head>

<body>
    <center>
        <h1>Konami Code</h1>
    </center>

    <br>
    <br>
    <center><p>"↑ ↑ ↓ ↓ ← → ← → b a enter"</p></center>
    <center><div id='image' style='hidden'>
            <img src="fist-bump-jimmy-fallon.gif" alt="Jimmy Fallon">
        	</div>
    </center>
    <script src="/js/jquery.js"></script>
    <script>
        "use strict";


                var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
                var response = [];
                var i = 0;

                $(document).keyup(function(event) {
                            var keyPressed = event.keyCode;
                            if (konami[i] == keyPressed) {
                                response.push(keyPressed);
                                i++;
                            } else {
                                response = [];
                                i = 0;
                            }

                            if (response.length == konami.length) {
                                $("image").visibility(block);
                            }
                        });
    </script>
</body>

</html>
