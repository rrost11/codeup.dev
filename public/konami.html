<!DOCTYPE html>
<html>

<head>
    <title>Konami Code</title>
    <style>
    div {
        display: none;
        text-align: center;
        color: darkblue;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <body>
        <h1>Konami Code</h1>
        <br>
        <br>
        <h3>( ↑ ↑ ↓ ↓ ← → ← → B A Enter)</h3>
        <br>
        <div id='image'>
            <h2>Way To Go! You Cracked The Konami Code!</h2>
            <img src="/img/jimmy_fallon.gif">
        </div>
        <script>
        "use strict";

        var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        var password = [];
        var i = 0;

        $(document).keyup(function(event) {
            var keyPressed = event.keyCode;
            if (konami[i] == keyPressed) {
                password.push(keyPressed);
                console.log(event.keyCode);
                i++;
            } else {
                password = [];
                i = 0;
            }
            if (password.length == konami.length) {
                $('#image').fadeIn();
                $('h1').hide();
                $('h3').hide();
            }
        });
        </script>
</head>
</body>

</html>
